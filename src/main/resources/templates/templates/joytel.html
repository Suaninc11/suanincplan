	<script>
	    document.addEventListener("DOMContentLoaded", function () {
			
			const nameInput = document.getElementById("name");
			const overlay = document.getElementById("overlayName");
			const img = document.getElementById("templateImage");

			const originalWidth = 2000;
			const originalHeight = 2828;

			const coordX = 300; // 원본 px
			const coordY = 450; // 원본 px

			function updateOverlay() {
			    if (!img || !overlay) return;

			    const scaleX = img.offsetWidth / originalWidth;
			    const scaleY = img.offsetHeight / originalHeight;

			    overlay.style.left = (coordX * scaleX) + "px";
			    overlay.style.top = (coordY * scaleY) + "px";
			    overlay.textContent = nameInput.value;
			}

			nameInput.addEventListener("input", updateOverlay);
			img.addEventListener("load", updateOverlay);
			window.addEventListener("resize", updateOverlay);
			
			
			function toggleLegalGuardianFields(isEnabled) {
			    document.querySelectorAll('.legal-input').forEach(el => {
			        el.disabled = !isEnabled;
			        if (!isEnabled) el.value = '';
			    });
			}

	        // 초기 상태 설정
	        toggleLegalGuardianFields(false);

	        document.getElementById('walkInCustomerType').addEventListener('change', function () {
	            const selected = this.value;
	            toggleLegalGuardianFields(selected === 'walkInCustomerType2');
	        });
			
	    });
		
		function execDaumPostcode() {
		    new daum.Postcode({
		        oncomplete: function(data) {
					let addr = data.roadAddress || data.jibunAddress;
					document.getElementById("address").value = addr;
					document.getElementById("addressDetail").focus();
		        }
		    }).open();
		}
		
		function execDaumPostcodeForCard() {
		    new daum.Postcode({
		        oncomplete: function(data) {
		            let addr = data.roadAddress || data.jibunAddress;
		            document.getElementById("cardAddress").value = addr;
		            document.getElementById("cardAddressDetail").focus();
		        }
		    }).open();
		}

		function execDaumPostcodeForAccount() {
		    new daum.Postcode({
		        oncomplete: function(data) {
		            let addr = data.roadAddress || data.jibunAddress;
		            document.getElementById("accountAddress").value = addr;
		            document.getElementById("accountAddressDetail").focus();
		        }
		    }).open();
		}
	</script>

				<script>
				function changeLanguage(lang) {
					const languageNames = {
						'ko': '한국어',
						'en': 'English', 
						'zh': '中文'
					};
					
					// 드롭다운 텍스트 업데이트
					const langSpan = document.querySelector('.nav-link .d-none.d-md-inline-block');
					if (langSpan) {
						langSpan.textContent = languageNames[lang];
					}
					
					// 체크 마크 업데이트
					document.querySelectorAll('.dropdown-item .bx-check').forEach(check => {
						check.style.display = 'none';
					});
					
					// 선택된 언어에 체크 마크 표시
					const selectedLang = document.querySelector(`[onclick="changeLanguage('${lang}')"] .bx-check`);
					if (selectedLang) {
						selectedLang.style.display = 'inline-block';
					}
					
					console.log('언어 변경:', lang);
					// 실제 언어 변경 로직을 여기에 추가
				}
				</script>
