<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>suaninc</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="/css/sb-admin-2.css" rel="stylesheet">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			document.getElementById("onlineApplyBtn").addEventListener("click", function(e) {
			    e.preventDefault(); // 기본 링크 동작 막기
	
			    // 각 옵션값 가져오기 (예시)
			    const contractPeriod = document.getElementById("contractPeriod").value;
			    const activationType = document.getElementById("activationType").value;
			    const productName = document.getElementById("productName").value;
			    const planName = document.getElementById("planName").value;
			    const installmentType = document.querySelector('select[name="installmentType"]').value;
	
			    if (!contractPeriod || !activationType || !productName || !planName || !installmentType) {
			        alert("모든 옵션을 선택해주세요.");
			        return;
			    }
	
			    const requestData = {
			        contractPeriod,
			        activationType,
			        productName,
			        planName,
			        installmentType
			    };
	
			    fetch('/homepage/salesPolicy/getOnlineUrl', {
			        method: 'POST',
			        headers: { 'Content-Type': 'application/json' },
			        body: JSON.stringify(requestData)
			    })
			    .then(response => response.json())
			    .then(result => {
			        const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
			        const url = isMobile ? result.mobileUrl : result.pcUrl;
	
			        if (url) {
			            // 새 창으로 URL 열기
			            window.open(url, '_blank');
			        } else {
			            alert("해당 조건에 맞는 URL이 없습니다.");
			        }
			    })
			    .catch(() => {
			        alert("URL 조회 중 오류가 발생했습니다.");
			    });
			});
		});
	</script>
</head>

<body id="page-top">

    <div id="wrapper">
		<div th:replace="sidebar :: sidebar"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
				<nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow" style="background-color: #20265C; padding-left: 0;">
				    <div style="border-left: 1px solid rgba(255, 255, 255, 0.15); padding-left: 10px; height: 80%; display: flex; align-items: center; margin-left: 0;"></div>
				    <div class="ml-3">
				        <h1 class="h5 mb-0 text-white">KTM 모바일(단말)</h1>
				    </div>					
				</nav>
                <div class="container-fluid">
					<form id="dataForm">
	                    <div class="row">
							<div id="template" class="col-xl-12 col-lg-12">
								<div class="card shadow mb-4">
									
									<!-- 약정 기간 -->
									<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									    <h6 class="m-0 font-weight-bold text-primary">단말 구분</h6>
									</div>
									<div class="card-body">
									    <div class="form-group row align-items-center d-flex text-center">
									        <div class="col-sm-2 border-right">
									            <label for="contractPeriod">약정 기간</label>
									        </div>
									        <div class="col-sm-4">
												<select id="contractPeriod" name="contractPeriod" class="custom-select form-control form-control-sm">
												  <option th:each="period : ${contractPeriods}" th:value="${period}" th:text="${period}"></option>
												</select>
									        </div>
									    </div>
									</div>

									<!-- 개통 유형 -->
									<div class="card-body">
									    <div class="form-group row align-items-center d-flex text-center">
									        <div class="col-sm-2 border-right">
									            <label for="activationType">개통 유형</label>
									        </div>
									        <div class="col-sm-4">
												<select id="activationType" name="activationType" class="custom-select form-control form-control-sm">
												  <option th:each="type : ${activationTypes}" th:value="${type}" th:text="${type}"></option>
												</select>
									        </div>
									    </div>
									</div>

									<!-- 할부 유형 -->
									<div class="card-body">
									    <div class="form-group row align-items-center d-flex text-center">
									        <div class="col-sm-2 border-right">
									            <label for="installmentType">할부 유형</label>
									        </div>
									        <div class="col-sm-4">
									            <select name="installmentType" class="custom-select form-control form-control-sm">
									                <option value="할부">전액할부</option>
									                <option value="현금">현금 부분납부</option>
									            </select>
									        </div>
									    </div>
									</div>

									<!-- 단말 제품명 -->
									<div class="card-body">
									    <div class="form-group row align-items-center d-flex text-center">
									        <div class="col-sm-2 border-right">
									            <label for="productName">단말 제품명</label>
									        </div>
									        <div class="col-sm-4">
												<select id="productName" name="productName" class="custom-select form-control form-control-sm">
												  <option th:each="product : ${productNames}" th:value="${product}" th:text="${product}"></option>
												</select>
									        </div>
									    </div>
									</div>

									<!-- 요금제명 -->
									<div class="card-body">
									    <div class="form-group row align-items-center d-flex text-center">
									        <div class="col-sm-2 border-right">
									            <label for="planName">요금제명</label>
									        </div>
									        <div class="col-sm-4">
												<select id="planName" name="planName" class="custom-select form-control form-control-sm">
												  <option th:each="plan : ${planNames}" th:value="${plan}" th:text="${plan}"></option>
												</select>
									        </div>
									    </div>
									</div>
									
								</div>
							</div>
	                    </div>
					</form>
					<div class="d-sm-flex align-items-center mb-4 justify-content-end">
						<div class="text-right mt-4">
						    <a id="onlineApplyBtn" class="btn btn-danger btn-lg" href="#" target="_blank">
						        <i class="fas fa-arrow-right"></i> 온라인 개통 접수하러 가기
						    </a>
						</div>
					</div>
                </div>
            </div>
			<footer class="sticky-footer bg-white">
			    <div class="container my-auto">
			        <div class="copyright text-center my-auto">
			            <span>Copyright &copy; suaninc 2024</span>
			        </div>
			    </div>
			</footer>
        </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
</body>

</html>
