	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
	<script>
		function submitForm(actionType) {
		    var form = document.getElementById("dataForm");
		    var formData = new FormData(form);
		    
		    var actionUrl = "";
		    if (actionType === 'modify') {
		        var userConfirmed = confirm("수정하시겠습니까?");
		        if (!userConfirmed) {
		            return;
		        }
		        actionUrl = "/homepage/carrierPlan/carrierPlanModify";
		    } else if (actionType === 'delete') {
		        var userConfirmed = confirm("삭제하시겠습니까?");
		        if (!userConfirmed) {
		            return;
		        }
		        actionUrl = "/homepage/carrierPlan/deleteCarrierPlan";
		    }else if(actionType === 'planAdd') {
		        var userConfirmed = confirm("추가하시겠습니까?");
		        if (!userConfirmed) {
		            return;
		        }
		        actionUrl = "/homepage/carrierPlan/addCarrierPlan";
		    }

		    fetch(actionUrl, {
		        method: 'POST',
		        body: formData
		    })
		    .then(response => response.json())
		    .then(data => {
		        if (data.success) {
		            alert(data.message);  // 성공 메시지 출력
		            window.location.href = data.redirectUrl;  // 서버에서 받은 리다이렉트 URL로 이동
		        } else {
		            alert("오류가 발생했습니다: " + data.message);  // 오류 메시지 출력
		        }
		    })
		    .catch(error => {
		        alert("요청 처리 중 오류가 발생했습니다.");
		        console.error('Error:', error);
		    });
		}
	</script>
