<!-- Sneat 내장 모달 스타일 사용 -->
<div th:fragment="passwordCheckModal">
	<div id="modalOverlay" class="modal-overlay" onclick="closeModal()">
		<div class="password-modal card" onclick="event.stopPropagation()">
			<div class="card-header text-center pb-0">
				<div class="avatar avatar-xl mx-auto mb-3">
					<span class="avatar-initial rounded-circle bg-label-primary">
						<i class="bx bx-shield-alt bx-md"></i>
					</span>
				</div>
				<h4 class="mb-2">관리자 권한 확인</h4>
				<p class="text-muted">관리자 비밀번호를 입력해주세요.</p>
			</div>
			<div class="card-body pt-0">
				<!-- 비밀번호 입력창 -->
				<div class="mb-3">
					<input type="password" id="adminPassword" class="form-control" placeholder="비밀번호를 입력하세요"
						onkeypress="if(event.key==='Enter') confirmAccess()">
				</div>
				<!-- 에러 메시지 영역 추가 -->
				<div id="passwordError" class="alert alert-danger"
					style="display: none; padding: 8px 12px; margin-bottom: 15px; font-size: 14px;">
					<i class="bx bx-error-circle me-1"></i>
					비밀번호가 틀렸습니다.
				</div>
				<div class="d-flex gap-3">
					<button type="button" class="btn btn-primary flex-fill" onclick="confirmAccess()">
						<i class="bx bx-check me-1"></i>확인
					</button>
					<button type="button" class="btn btn-outline-secondary flex-fill" onclick="closeModal()">
						<i class="bx bx-x me-1"></i>취소
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
