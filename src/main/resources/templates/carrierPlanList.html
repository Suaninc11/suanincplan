<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>suaninc</title>

	<!-- Custom fonts for this template-->
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/css/sb-admin-2.css" rel="stylesheet">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

    	<div th:include="sidebar :: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
                <nav class="bg-white mb-4 static-top shadow">

					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					
					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center mb-4 justify-content-between">
					    <div>
					        <h1 class="h3 mb-0 text-gray-800">요금제 설정</h1>
					    </div>
					</div>
					
					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3 d-flex align-items-center justify-content-between">
						    <h6 class="m-0 font-weight-bold text-primary">요금제</h6>
						    <div class="input-group" style="max-width: 300px;">
							    <select class="form-control small" style="background-color: #f8f9fa; border: 1px solid #ddd;" aria-label="Search" aria-describedby="basic-addon2">
							        <option value="">전체</option>
							        <option value="option1">헬로모바일</option>
									<option value="option2">스노우맨</option>
									<option value="option3">SKYLIFE</option>
									<option value="option4">KTM</option>
									<option value="option5">7모바일</option>
									<option value="option6">유모바일</option>
							    </select>
							    <div class="input-group-append">
							        <button class="btn btn-primary" type="button">
							            <i class="fas fa-search fa-sm"></i>
							        </button>
							    </div>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>통신사</th>
											<th>요금제명</th>
											<th>월청구요금</th>
											<th>기본료</th>
											<th>할인</th>
											<th>문자</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="carrierPlan : ${carrierPlanList}">
											<td th:text="${carrierPlan.carrierPlanName}"></td>
											<td>
											    <a th:href="@{/homepage/carrierPlan/carrierPlanInfo(id=${carrierPlan.carrierPlanId})}" th:text="${carrierPlan.mobileCarrier}"></a>
											</td>
										    <td th:text="${carrierPlan.monthlyBillingAmt + '원'}"></td>
										    <td th:text="${carrierPlan.basicAmt + '원'}"></td>
										    <td th:text="${carrierPlan.discountAmt + '원'}"></td>
										    <td th:text="${carrierPlan.voiceCall}"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- 페이지네이션 버튼 -->
							<div class="row">
							    <div class="col-sm-12 col-md-12">
							        <div class="pagination justify-content-end">
										<ul class="pagination">
											<li class="paginate_button page-item" th:classappend="${carrierPlanList.number == 0} ? 'disabled'">
											    <a th:href="@{/homepage/inscribeView/carrierPlanList(page=${0})}" class="page-link">&laquo;</a>
											</li>

											<!--<li class="paginate_button page-item" th:classappend="${!carrierPlanList.hasPrevious()} ? 'disabled'">
											    <a th:href="@{/homepage/inscribeView/carrierPlanList(page=${carrierPlanList.number - 1})}" class="page-link">&lt;</a>
											</li>-->

											<li th:each="i : ${#numbers.sequence(
											    carrierPlanList.number <= 2 ? 0 : (carrierPlanList.totalPages >= 5 ? carrierPlanList.number - 2 : 0), 
											    carrierPlanList.number <= 2 ? 4 : (carrierPlanList.number >= carrierPlanList.totalPages - 3 ? carrierPlanList.totalPages - 1 : carrierPlanList.number + 2))}"
											    class="paginate_button page-item" th:classappend="${carrierPlanList.number == i} ? 'active'">
											    <a th:href="@{/homepage/inscribeView/carrierPlanList(page=${i})}" class="page-link" th:text="${i + 1}"></a>
											</li>

										    <!--<li th:if="${carrierPlanList.hasNext()}" class="paginate_button page-item">
										        <a th:href="@{/homepage/inscribeView/carrierPlanList(page=${carrierPlanList.number + 1})}" class="page-link">&gt;</a>
										    </li>-->

										    <li th:if="${carrierPlanList.number < carrierPlanList.totalPages - 1}" class="paginate_button page-item">
										        <a th:href="@{/homepage/inscribeView/carrierPlanList(page=${carrierPlanList.totalPages - 1})}" class="page-link">&raquo;</a>
										    </li>
										</ul>
							        </div>
							    </div>
							</div>
						</div>
					</div>
				
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; suaninc 2024</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>
	
	<script>
		$(document).ready(function() {
		    $('#dataTable').DataTable({
		        "paging": true,
		        "searching": true,
		        "info": true,
		        "pageLength": 10,  // 페이지당 10줄 표시
		        "lengthChange": true  // 사용자가 표시할 줄 수를 변경할 수 있도록 설정
		    });
		});
	</script>
	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="/js/sb-admin-2.min.js"></script>

	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</body>

</html>
