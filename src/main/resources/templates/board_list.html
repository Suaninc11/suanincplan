<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>suaninc</title>

	<link href="/ubold/plugins/bootstrap-tagsinput/src/bootstrap-tagsinput.css" rel="stylesheet" type="text/css"/>
	<link href="/webui-popover-master/dist/jquery.webui-popover.min.css" rel="stylesheet" type="text/css"/>
	
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<link href="/css/sb-admin-2.css" rel="stylesheet">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

	<style type="text/css">
	div.tooltip-inner {
		text-align: center;
		font-size: 13px;
	}
	</style>
</head>

<body id="page-top">
	<div class="content-page" layout:fragment="content">
		<!-- content -->
		<div class="content">
			<div class="container">
				<!-- Page-Title -->
				<div class="row">
					<div class="col-xs-12">
						<h4 class="page-title">URL 설정</h4>
						<ol class="breadcrumb">
							<li><a href="#">리소스관리</a></li>
							<li><a href="#">홈페이지</a></li>
							<li class="active">템플릿</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<div class="card-box">
							<h4 class="m-t-0 header-title"><b>템플릿 목록</b></h4>
							
							<!-- 검색 폼 -->
							<form name="searchForm" id="searchForm" class="form-horizontal">
								<input type="hidden" name="currPage" id="currPage" value="0">
								
								<div class="row p-t-10">
									<div class="col-xs-12">
										<div class="form-group">
											<div class="col-xs-2">
												<select class="form-control select2" name="searchType" id="searchType">
													<option value="title">제목</option>
													<option value="category">카테고리</option>
													<option value="boardId">번호</option>
												</select>
											</div>
											<div class="col-xs-3">
												<input type="text" name="searchValue" id="searchValue" class="form-control" autocomplete="off" placeholder="검색어를 입력하세요"/>
											</div>
											<div style="padding-top: 2px;">
												<button type="button" id="btnSearch" class="btn btn-primary waves-effect waves-light">
													<i class="fa fa-search"></i> 검색
												</button>
											</div>
										</div>
									</div>
								</div>
							</form>
							
							<!-- 테이블 시작 -->
							<div class="bootstrap-table">
								<div class="fixed-table-toolbar">
									<div class="bars pull-right">
										<button id="btnExcelDownload" class="btn btn-default btn-custom waves-effect waves-light">
											<i class="fa fa-cloud-download"></i> 템플릿 목록
										</button>
									</div>
									<div class="bars pull-right p-r-10">
										<button id="btnAddTemplate" class="btn btn-success btn-custom waves-effect waves-light">
											<i class="fa fa-plus"></i> 템플릿 추가
										</button>
									</div>
								</div>
								<div class="fixed-table-container">
									<div class="fixed-table-body">
										<table class="table-bordered table table-hover">
											<thead>
												<tr>
													<th class="text-center">
														<div class="th-inner">번호</div>
													</th>
													<th class="text-center">
														<div class="th-inner">카테고리</div>
													</th>
													<th class="text-center">
														<div class="th-inner">제목</div>
													</th>
													<th class="text-center">
														<div class="th-inner">파일</div>
													</th>
													<th class="text-center">
														<div class="th-inner">조회수</div>
													</th>
													<th class="text-center">
														<div class="th-inner">등록일</div>
													</th>
												</tr>
											</thead>
											<tbody>
												<th:block th:each="board : ${boardList}">
													<tr>
														<td class="text-center scroll" th:text="${board.boardId}"></td>
														<td class="text-center scroll" th:text="${board.category}"></td>
														<td class="scroll">
															<a role="statusButton" style="cursor: pointer;" th:text="${board.title}"
																th:href="@{/resources/board/view(boardId=${board.boardId})}">
															</a>
															<span th:if="${board.noticeYn == 'Y'}" class="badge badge-danger ml-1">공지</span>
														</td>
														<td class="text-center scroll">
															<i th:if="${board.fileYn == 'Y'}" class="fas fa-download text-primary"></i>
															<span th:if="${board.fileYn == 'N'}">-</span>
														</td>
														<td class="text-center scroll" th:text="${board.viewCount}"></td>
														<td class="text-center scroll" th:text="${#temporals.format(board.registeredDatetime, 'yyyy-MM-dd')}"></td>
													</tr>
												</th:block>
												<tr th:if="${#lists.isEmpty(boardList)}">
													<td class="text-center" colspan="6"> 검색한 결과값이 없습니다. </td>
												</tr>
											</tbody>
										</table>
									</div>
									
									<!-- 페이지네이션 -->
									<div class="row">
										<div class="col-sm-12 col-md-12">
											<div class="pagination justify-content-end">
												<ul class="pagination">
													<li class="paginate_button page-item" th:classappend="${boardList.number == 0} ? 'disabled'">
														<a th:href="@{/homepage/template/boardList(page=${0})}" class="page-link">&laquo;</a>
													</li>

													<!-- 페이지 번호 출력 -->
													<li th:each="i : ${#numbers.sequence(
															boardList.number < 3 ? 0 : (boardList.number >= boardList.totalPages - 3 ? boardList.totalPages - 5 : boardList.number - 2),
															boardList.number < 3 ? (boardList.totalPages >= 5 ? 4 : boardList.totalPages - 1) : (boardList.number >= boardList.totalPages - 3 ? boardList.totalPages - 1 : boardList.number + 2))}"
														class="paginate_button page-item" th:classappend="${boardList.number == i} ? 'active'">
														<a th:href="@{/homepage/template/boardList(page=${i})}" class="page-link" th:text="${i + 1}"></a>
													</li>

													<li class="paginate_button page-item" th:classappend="${boardList.number == boardList.totalPages - 1} ? 'disabled'">
														<a th:if="${boardList.number < boardList.totalPages - 1}" 
														   th:href="@{/homepage/template/boardList(page=${boardList.totalPages - 1})}" 
														   class="page-link">&raquo;</a>
														<span th:if="${boardList.number == boardList.totalPages - 1}" class="page-link">&raquo;</span>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- 테이블 끝 -->
							<div class="clearfix"></div>
							<form name="emptyForm" id="emptyForm" method="post">
								<input type="hidden" name="boardId" id="boardId" />
								<input type="hidden" name="returnUrl" id="returnUrl" />
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- container -->
		</div>
		<!-- content -->
	</div>
	
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>
	
	<script>
		$(document).ready(function() {
		    $('#dataTable').DataTable({
		        "paging": true,
		        "searching": true,
		        "info": true,
		        "pageLength": 10,  // 페이지당 10줄 표시
		        "lengthChange": true  // 사용자가 표시할 줄 수를 변경할 수 있도록 설정
		    });
		});
	</script>
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="/js/sb-admin-2.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</body>

</html>
